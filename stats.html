<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel website</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <div id="graphArea">

    </div>
    <script> 
    /// D3 js


function showHistogram() {

// Data
var data = [5, 25, 10, 50, 30, 20, 30, 25, 60, 5];

// Graph dimensions
var width = 1000;
var height = 500;
var barPadding = 5;
var barWidth = (width / data.length) - barPadding;
var scaleFactor = height / d3.max(data);

// Create a linear scale for the x-axis
var xScale = d3.scaleLinear()
    .domain([d3.min(data), d3.max(data)])
    .range([0, width]);

// Graph element
var graph = d3.select("#graphArea")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

// Animation and appending
var bar = graph.selectAll("g")
    .data(data)
    .enter()
    .append("g")
    .attr("transform", function(d, i) {
        return "translate(" + (i * (barWidth + barPadding)) + "," + (height - d * scaleFactor) + ")";
    });

// Width and Height of individual data elements
bar.append("rect")
    .attr("width", barWidth)
    .attr("height", function(d) {
        return d * scaleFactor;
    });

// Text inside the graph
bar.append("text")
    .attr("x", barWidth / 2)
    .attr("y", function(d) {
        return -10 - d * scaleFactor;
    })
    .text(function(d) {
        return d;
    });

  }
  showHistogram()
    </script>
</body>
</html>
